name: Build and Deploy GitHub Pages

on:
  push:
    branches: [ main, master ]
    paths:
      - 'docs/**'
      - '_config.yml'
      - 'Gemfile*'
      - 'index.md'
      - '.lycheerc.toml'
      - '.github/workflows/pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
          cache-version: 0

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  link-check:
    runs-on: ubuntu-latest
    needs: deploy
    if: github.event_name != 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Wait for deployment
        run: sleep 30

      - name: Check links with Lychee
        uses: lycheeverse/lychee-action@v2
        with:
          args: --config .lycheerc.toml --verbose --no-progress https://etherisc-services.github.io/document-templating-service/
          fail: false
          format: markdown
          output: lychee-report.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload link check report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: link-check-report
          path: lychee-report.md
          retention-days: 7

      - name: Link check summary
        if: always()
        run: |
          echo "🔗 Link check completed!"
          echo "📄 Check the uploaded artifact 'link-check-report' for detailed results."
          if [ -f lychee-report.md ]; then
            echo "📊 Summary:"
            grep -E "🔍 Total|✅ Successful|🚫 Errors" lychee-report.md || echo "Report summary not available"
          fi 