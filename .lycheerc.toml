# Lychee link checker configuration
# https://github.com/lycheeverse/lychee

# Maximum number of concurrent requests
max_concurrency = 10

# Request timeout in seconds
timeout = 30

# User agent string
user_agent = "Mozilla/5.0 (X11; Linux x86_64; rv:27.0) Gecko/20100101 Firefox/27.0"

# Accept invalid certificates and insecure connections
insecure = false
accept = [200, 201, 204, 206, 301, 302, 303, 307, 308, 999]

# Exclude URLs matching these patterns
exclude = [
    # Local development URLs
    "^https?://localhost",
    "^https?://127.0.0.1",
    "^https?://0.0.0.0",
    "localhost:",
    "^http://localhost:8000",
    
    # Email addresses
    "^mailto:",
    
    # Social media and external services that may block bots
    "^https?://twitter.com",
    "^https?://x.com",
    "^https?://facebook.com",
    "^https?://linkedin.com",
    "^https?://instagram.com",
    
    # Example domains
    "^https?://example.com",
    "^https?://example.org",
    "^https?://test.com",
    
    # GitHub raw content (can be flaky)
    "^https?://raw.githubusercontent.com",
    
    # Docker Hub (can be slow)
    "^https?://hub.docker.com",
    
    # PyPI (can be flaky)
    "^https?://pypi.org",
    
    # Container registries (not meant to be browsed)
    "^https?://ghcr.io",
    "^https?://.*\\.azurecr\\.io",
    "^https?://.*\\.amazonaws\\.com.*ecr",
]

# Include only these schemes
include = ["https", "http"]

# Check external links
include_verbatim = false

# Maximum number of redirects to follow
max_redirects = 5

# Retry configuration
retry_wait_time = 2
max_retries = 3 